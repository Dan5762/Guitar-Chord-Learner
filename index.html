<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chord Progression Learner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <main>
            <section id="chord-library" class="panel">
                <div id="chord-type-selector">
                    <button class="type-btn active" data-type="major">Major</button>
                    <button class="type-btn" data-type="minor">Minor</button>
                </div>
                <div id="chord-cards-container">
                    <!-- Draggable chord cards will be generated here -->
                </div>
            </section>
            
            <section id="progression-builder" class="panel">
                <div id="drop-zone">
                    <div class="chord-slot" data-slot="0">
                        <div class="chord-title">Drop chord here</div>
                        <div class="mini-fretboard" id="mini-fretboard-0"></div>
                    </div>
                    <div class="chord-slot" data-slot="1">
                        <div class="chord-title">Drop chord here</div>
                        <div class="mini-fretboard" id="mini-fretboard-1"></div>
                    </div>
                    <div class="chord-slot" data-slot="2">
                        <div class="chord-title">Drop chord here</div>
                        <div class="mini-fretboard" id="mini-fretboard-2"></div>
                    </div>
                    <div class="chord-slot" data-slot="3">
                        <div class="chord-title">Drop chord here</div>
                        <div class="mini-fretboard" id="mini-fretboard-3"></div>
                    </div>
                </div>
                
                <canvas id="flow-visualization" width="800" height="300"></canvas>
            </section>
        </main>
        
        <footer id="controls">
            <button id="play-btn" class="control-btn">Play</button>
            <button id="clear-btn" class="control-btn">Clear</button>
            <button id="tempo-btn" class="control-btn">120 BPM</button>
        </footer>
    </div>
    
    <script src="chordData.js"></script>
    <script src="fretboard.js"></script>
    <script src="dragDrop.js"></script>
    <script src="app.js"></script>
</body>
</html>
