<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chord Progression Learner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <main>
            <section id="chord-library" class="panel">
                <h2>Chord Library</h2>
                <div id="chord-type-selector">
                    <div class="type-row">
                        <button class="type-btn active" data-type="major">Major</button>
                        <button class="type-btn" data-type="minor">Minor</button>
                    </div>
                    <div class="type-row">
                        <button class="type-btn" data-type="major7">Maj7</button>
                        <button class="type-btn" data-type="minor7">Min7</button>
                        <button class="type-btn" data-type="diminished7">Dim7</button>
                    </div>
                </div>
                <div id="chord-cards-container">
                    <!-- Draggable chord cards will be generated here -->
                </div>
            </section>
            
            <section id="harmonic-navigator" class="panel">
                <div id="harmonic-content">
                    <div id="harmonic-map-container">
                        <canvas id="harmonic-map" width="600" height="600"></canvas>
                    </div>
                    
                    <div id="chord-displays-column">
                        <div id="current-chord-display">
                            <h3>Selected Chord</h3>
                            <div id="current-chord-name">Select a chord</div>
                            <div class="fretboard-container" id="current-fretboard"></div>
                        </div>
                        
                        <div id="next-chord-display">
                            <h3>Next Chord Preview</h3>
                            <div id="next-chord-name">Hover to preview</div>
                            <div class="fretboard-container" id="next-fretboard"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
    </div>
    
    <script src="chordData.js"></script>
    <script src="fretboard.js"></script>
    <script src="flowLines.js"></script>
    <script src="harmonicMap.js"></script>
    <script src="dragDrop.js"></script>
    <script src="app.js"></script>
</body>
</html>
